<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho criar produto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/pc.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Criar Produto</h1>
    </header>
    <div class="container">
        <h2>Adicionar Produtos</h2>
        <label>Nome do Produto: </label>
        <input type="text" class="type-input" id="nome-produto"> 
        <label>Imagem do Produto: </label>
        <input type="file" class="type-input" id="arquivo" accept="image/*">
        <label>Preço do Produto R$: </label>
        <input type="text" class="type-input" id="botao">
        <label for="categs">Categoria do Produto: </label>
        <select id="categs">
            <option value="eletronicos">Eletrônicos</option>
            <option value="jardim">Jardinagem</option>
            <option value="ferramentas">Ferramentas</option>
            <option value="gifts">Presentes</option>
        </select>

        <input type="button" id="addprod" class="type-input" value="Adicionar Produto">
    </div>
     <div id="prods-container">
         <label for="categoria">Categoria do Produto: </label>
            <select id="categoria">
                <option value="todos">Todos</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="jardim">Jardinagem</option>
                <option value="ferramentas">Ferramentas</option>
                <option value="gifts">Presentes</option>
            </select>
     </div>
    <div class="produ">
      <ul id="lista-itens">

      </ul>
    </div>
    <script text="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
